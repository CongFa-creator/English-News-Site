<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>逐句点读 | BBC News</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    .sentence {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .sentence:hover {
      background: #f3f3f3;
    }
    .active {
      background: #fff3cd;
    }
    .en {
      font-weight: bold;
      display: block;
    }
    .zh {
      color: #555;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<h1 id="title">逐句点读</h1>
<audio id="audio" controls></audio>
<div id="sentences"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const episodeId = urlParams.get("id");

document.getElementById("audio").src = `audio/${episodeId}.mp4`;

fetch(`data/${episodeId}.json`)
  .then(res => res.json())
  .then(list => {
    const container = document.getElementById("sentences");
    const audio = document.getElementById("audio");

    list.forEach(item => {
      const div = document.createElement("div");
      div.className = "sentence";
      div.dataset.start = item.start;
      div.dataset.end = item.end;

      div.innerHTML = `
        <span class="en">${item.en}</span>
        <span class="zh">${item.zh}</span>
      `;

      div.onclick = () => {
        audio.currentTime = item.start;
        audio.play();
        document.querySelectorAll(".sentence").forEach(el => el.classList.remove("active"));
        div.classList.add("active");
        div.scrollIntoView({ behavior: "smooth", block: "center" });
      };

      container.appendChild(div);
    });

    audio.ontimeupdate = () => {
      const cur = audio.currentTime;
      document.querySelectorAll(".sentence").forEach(div => {
        const s = parseFloat(div.dataset.start);
        const e = parseFloat(div.dataset.end);
        if (cur >= s && cur < e) {
          document.querySelectorAll(".sentence").forEach(el => el.classList.remove("active"));
          div.classList.add("active");
        }
      });
    };
  });
</script>

</body>
</html>
